<!DOCTYPE html>
<html>
<head>
	<title>Vocales</title>
	<script type="text/javascript">
		function vocales(){
			var frase = document.getElementById("valor").value;
			var vocales = ['A', 'a', 'E', 'e', 'I', 'i', 'O', 'o', 'U', 'u'];
			var arrayfrase = frase.split('');
			var i;
			var j;

			var o = 0;
			var contador = 0; 
			for (i = 0; i < arrayfrase.length; i++) {
		  for (j = 0; j < vocales.length; j++){
	 		if (arrayfrase[i]==vocales[j]){
			  			contador++;
		  		}}
			if (arrayfrase[i]=='o' || arrayfrase[i]=='O'){
			  		o++;
			  	}

			  
			}
			alert("Hay " + contador + " vocales. " + o + " son O");

	</script>
</head>
